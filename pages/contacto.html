    <h1 class="titulo">Formulario</h1>

    <section class="form">

        <fieldset class="margin">
            <div class="row g-3">
                <div class="col">
                    <label for="nombreForm" class="form-label">Nombre</label>

                <div class="col">
                    <label for="apellidoForm" class="form-label">Apellido</label>

                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Text area</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <h5>Leyo los Terminos y Condiciones,¿esta de acuerdo?</h5>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Si
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>

            <div class="btnn">  
                <button type="submit" class="btn-borrar">Borrar</button>
                <button type="reset" class="btn-enviar">Enviar</button>
